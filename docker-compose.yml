version: '3.8'

services:
  home-port-manager:
    build: .
    container_name: home-port-manager
    ports:
      - "2333:2333"
    volumes:
      - ./data:/app/data
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    # Required for ping to work in Docker
    cap_add:
      - NET_RAW
    # Using host network for LAN scanning - port mapping not used in host mode
    # If you remove host mode, port 2333 will be mapped from container to host
    # network_mode: host
