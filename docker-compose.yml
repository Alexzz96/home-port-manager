services:
  home-port-manager:
    build: .
    container_name: home-port-manager
    volumes:
      - ./data:/app/data
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    # Required for ping to work in Docker
    cap_add:
      - NET_RAW
    # Host network mode required for LAN scanning (ping/arp)
    network_mode: host
